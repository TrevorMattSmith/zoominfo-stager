<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Stager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ZoomInfo to Orion Contact Stager</h1>

  <!-- Upload ZoomInfo CSV -->
  <label>Upload ZoomInfo CSV:</label>
  <input type="file" id="csvFileInput" accept=".csv" /><br /><br />

  <!-- Static input fields -->
  <label>Staging Owner ID:</label>
  <input type="text" id="ownerId" /><br />

  <label>Sales Group:</label>
  <input type="text" id="salesGroup" value="SA"/><br />

  <label>Contact Input Source:</label>
  <input type="text" id="inputSource" value="User Generated"/><br />

  <label for="origin">Origin:</label>
  <input list="originList" id="origin" name="origin" placeholder="Start typing..." />
  <datalist id="originList">
    <option value="American Banker">
    <option value="Behoerden Spiegel">
    <option value="Brightvision">
    <option value="ClientIQ">
    <option value="Common Wealth">
    <option value="Company Homepage">
    <option value="Company Information">
    <option value="Direct contact (meeting or incoming call/e-mail)">
    <option value="Eight">
    <option value="Facebook">
    <option value="GovWin IQ">
    <option value="Grow Nordic">
    <option value="Hoover's">
    <option value="IBISWorld">
    <option value="IDA">
    <option value="Insight Event">
    <option value="Instagram">
    <option value="JMP">
    <option value="Kakao Talk">
    <option value="Leadership Federal Government Insight">
    <option value="Legacy">
    <option value="Line">
    <option value="LinkedIn">
    <option value="Markedsforing">
    <option value="Marketing-BOERSE GmbH">
    <option value="Money Live">
    <option value="Personal Card / Business Card">
    <option value="Retail Institute Scandinavia">
    <option value="SAS Chat">
    <option value="Sophia for Retail and Manufacturing">
    <option value="Tech Target">
    <option value="Twitter">
    <option value="WeChat">
    <option value="Wednesday Relations">
    <option value="Weibo">
    <option value="XING">
  </datalist>


  <label>Origin Date ('yyyy-mm-dd):</label>
  <input type="text" id="originDate" placeholder="'2025-07-31" /><br />

  <label>Country Code:</label>
  <input type="text" id="countryCode" value="US"/><br /><br />


  <h4>Bulk Paste Company Names</h4>
    <textarea id="bulkCompanyPaste" rows="6" cols="40" placeholder="Paste company names here, one per line"></textarea><br>
    <button type="button" id="pasteCompanyBtn">Add Unique Rows</button><br><br>


  <h3>Manual Account Mapping</h3>
    <table id="accountTable" border="1">
    <thead>
        <tr>
        <th>Company Name (ZoomInfo)</th>
        <th>Account ID</th>
        <th>Account Name (CRM)</th>
        <th>Remove</th>
        </tr>
    </thead>
    <tbody id="accountTableBody"></tbody>
    </table>
    <button type="button" id="addRowBtn">Add Row</button>
    <br /><br />


  <!-- Process button -->
  <button id="processBtn">Generate Staged File</button><br /><br />

  <!-- Download link -->
  <a id="downloadLink" style="display:none;">Download Staged File</a>

  <script src="script.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</body>
</html>
